  script:
  - make build v=1.0.2-ubuntu
  - make tags
  - make push

build_1.0.2-debian:
  stage: build
  only: 
  - master
  script:
  - make build v=1.0.2-debian
  - make tags
  - make push

build_1.0.3-debian:
  stage: build
  only: 
  - master
  script:
  - make build v=1.0.3-debian
  - make tags
  - make push

.upload_image_internal_registry:
  stage: deploy
  only: 
  - master
  script:
    - echo "$INTERNAL_REGISTRY_PW" | docker login -u "$INTERNAL_REGISTRY_USER" --password-stdin "$INTERNAL_REGISTRY_HOST"
    - make push

.upload_image_hub.docker.com:
  stage: deploy
  only: 
  - master
  script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - make push



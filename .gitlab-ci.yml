image: docker:latest

services:
  - docker:dind

stages:
- build
- deploy

variables:
  #CONTAINER_TEST_IMAGE: my-docker-hub/$CI_PROJECT_ID:$CI_BUILD_REF_NAME_test
  # The following variables are setup via gitlab project group:
  # DOCKER_HUB_TOKEN
  # DOCKER_USERNAME
  # DOCKER_PASSWORD
  # INTERNAL_REGISTRY_HOST
  # INTERNAL_REGISTRY_USER
  # INTERNAL_REGISTRY_PW

before_script:
- apk add --no-cache make bash sudo git
- docker login -u "$INTERNAL_REGISTRY_USER" -p "$INTERNAL_REGISTRY_PW" "$INTERNAL_REGISTRY_HOST"
#- make install


build_1.0.0-ubuntu:
  stage: build
  only: 
  - master
  script:
  - make build v=1.0.0-ubuntu
  - make tags
  - make push

build_1.0.1-ubuntu:
  stage: build
  only: 
  - master
  script:
  - make build v=1.0.1-ubuntu
  - make tags
  - make push

build_1.0.2-ubuntu:
  stage: build
  only: 
